<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Todo List! 📝</title>
  <link rel="icon" type="image/x-icon" href="https://img.icons8.com/glyph-neue/256/000000/checklist.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
<body>
  <header>
    <h1>📝 Minha Lista de Tarefas</h1>
  </header>
  <main>
    <section class="title">

    </section>
    <h3 id="funcionamento">
      <em>
        Clicar uma vez na tarefa irá selecioná-la.
        <br>
        Clicar duas vezes irá marcá-la como tarefa completada!
      </em>
    </h3>
    <section class="inputButtons">
      <input type="text" id="task-text" placeholder="Digite aqui sua tarefa" />
      <button id="create-task-button" title="Clique aqui para adicionar a tarefa na lista!">Criar tarefa</button>
    </section>
    <section class="inputs">
      <div id="buttonsList">
        <button id="remove-selected" title="Remover tarefa selecionada">X</button>
        <button id="move-up" title="Mover para cima">⬆</button>
        <button id="move-down" title="Mover para baixo">⬇</button>
        <button id="remove-dones" title="Remove apenas as tarefas concluídas">
          Remover tarefas concluídas
        </button>
        <button id="remove-all" title="Remover todas as tarefas listadas">Limpar lista</button>
        <button id="save" title="Salva sua lista no navegador">Salvar</button>

      </div>
    </section>

      <section class="lists">
        <ol id="task-list"></ol>
      </section>
    </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
