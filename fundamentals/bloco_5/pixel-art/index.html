<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Pixel Art üé®</title>
  <link rel="icon" type="image/x-icon" href="./brush.png">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header></header>
  <main>
    <section class="container-palette">
      <div id="head">
        <header class="wrapper">
          <h1 id="title">üßë‚Äçüé® Paleta de Cores</h1>
        </header>
        <section id="color-palette">
          <h1>üñåÔ∏è Pinc√©is</h2>
          <div id="pencils">
            <div id="colorOne" class="color"></div>
            <div id="colorTwo" class="color"></div>
            <div id="colorThree" class="color"></div>
            <div id="colorFour" class="color"></div>
            <div style="background-color: white;" class="eraser"></div>
          </div>
        </section>
        <section class="inputs">
          <input
          placeholder="Tamanho max: 50 quadrados" 
          type="number" 
          min="1" 
          id="board-size"
          title="Digite o tamanho do quadro desejado"
          >
          <button title="Clique aqui para mudar o tamanho do quadro" id="generate-board">
            VQV
          </button>
          <button id="clear-board" title="Clique aqui apagar tudo">
            Limpar
          </button>
        </section>
        <section id="other-inputs">
          <button id="new-colors" title="Clique aqui para gerar novas cores">
            Novas Cores
          </button>
        </section>
      </div>
      <hr>
      <section class="section-board">
       <div id="pixel-board"></div>
      </section>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
