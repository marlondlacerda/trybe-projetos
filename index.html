      id="text-input"
      name="text-input"
      maxlength="60"

    </section>

    <section id="meme-image-container">
        <img id="meme-image">
        <p id="meme-text"></p>
      </div>
    </section>

    <section id="convert-to-img">
      <button type="button" id="save">Salvar</button>
      <a class="download"></a>
    </section>

    <section id="meme-templates">
      <img id="meme-1" src="./imgs/meme1.png">
      <img id="meme-2" src="./imgs/meme2.png">
